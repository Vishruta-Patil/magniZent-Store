<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>magniZent Store</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/colors.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/utility.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>

  <body>
    <div class="main-signin-box">
      <div class="header-container">
        <div class="header">
          <div
            class="logo flex-container"
            style="align-items: baseline; gap: 2rem"
          >
            <h2 class="main-title">
              magni<span class="bold-main-title">Z</span>ent
            </h2>
          </div>

          <div class="header-main-content">
            <ul class="flex header-inner-container">
              <li class="header-item">Home</li>
              <li class="header-item primary-color">Shop Now</li>
            </ul>
          </div>

          <div class="search-bar-container search-bar-inline">
            <div class="search-bar flex">
              <input
                class="input-search"
                type="text"
                placeholder="Search your favorite brand and products"
              />
              <span class="material-icons search-icon flex-center">
                search
              </span>
            </div>
          </div>

          <div class="icon-container flex">
            <div class="icon-unit flex-column flex-center">
              <span class="material-icons icon"> login </span>
              <p>Login</p>
            </div>
            <div class="icon-unit flex-column flex-center">
              <span class="material-icons icon"> favorite </span>
              <p>WishList</p>
            </div>
            <div class="icon-unit flex-column flex-center">
              <span class="material-icons icon"> shopping_cart </span>
              <p>Cart</p>
            </div>
          </div>
        </div>
        <div class="search-bar-container search-bar-block">
          <div class="search-bar flex">
            <input
              class="input-search"
              type="text"
              placeholder="Search your favorite brand and products"
            />
            <span class="material-icons search-icon flex-center"> search </span>
          </div>
        </div>
      </div>

      <div class="login-container signin-container flex-column">
        <h2 class="main-header">REGISTER</h2>
        <p class="top-msg gen-msg">Looks like you are new!! Please fill in the information below.</p>
        <input type="text" class="input-box" placeholder="Enter your name" />
        <input type="email" class="input-box" placeholder="Enter your email" />
        <input
          type="password"
          class="input-box"
          placeholder="Enter your password"
        />
        <input
          type="password"
          class="input-box"
          placeholder="Re-enter your password"
        />

        <div class="terms-container flex">
          <input id="terms-input" type="checkbox"> <label for="terms-input">I accept all the terms and conditions</label>
        </div>

        <button class="hero-btn">Sign In</button>
        <p class="gen-msg">Already have an account? <span class="primary-color">Login in!</span></p>
      </div>
    </div>
  </body>
</html>
